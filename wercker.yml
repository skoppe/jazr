box: skoppe/es5-min-build

build:
  steps:
    - script:
        name: setup cache
        code: |
          export CODECOV_TOKEN=1dd4c43d-1cea-47ee-9722-d177ea68bc93
    - script:
        name: unittests
        code: |
          dub test -b unittest-cov -- -d
    - script:
        name: minify RxJS
        code: |
          dub -- -i ./tests/RxJS/dist/rx.all.js -o ./tests/RxJS/dist/rx.all.min.js --minify
    - script:
        name: unittest RxJS
        code: |
          ln -s $PWD/tests/RxJS /usr/share/nginx/html/RxJS
          nginx
          phantomjs ./tests/run-qunit.js http://localhost/RxJS/tests/rx.all.html
    - script:
        name: minify jQuery
        code: |
          dub -- -i ./tests/jquery/dist/jquery.js -o ./tests/jquery/dist/jquery.min.js --minify
    - script:
        name: unittest jQuery
        code: |
          ln -s $PWD/tests/jquery /usr/share/nginx/html/jquery
          php-fpm
          cd tests
          ./run-jquery.sh
    - script:
        name: upload-coverage
        code: |
          bash <(curl -s https://codecov.io/bash)
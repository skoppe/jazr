  <script>
    // Backfill for Phantom.js / JSCore
    if (!Function.prototype.bind) {
      Function.prototype.bind = function (context) {
        var self = this;
        return function () {
          return self.apply(context, arguments);
        };
      };
    }

    // Polyfills
    if (!Array.prototype.forEach)
    {
      Array.prototype.forEach = function(fun /*, thisArg */)
      {
        "use strict";

        if (this === void 0 || this === null)
          throw new TypeError();

        var t = Object(this);
        var len = t.length >>> 0;
        if (typeof fun !== "function")
          throw new TypeError();

        var thisArg = arguments.length >= 2 ? arguments[1] : void 0;
        for (var i = 0; i < len; i++)
        {
          if (i in t)
            fun.call(thisArg, t[i], i, t);
        }
      };
    }

    if (!Object.keys) {
      Object.keys = (function () {
        'use strict';
        var hasOwnProperty = Object.prototype.hasOwnProperty,
            hasDontEnumBug = !({toString: null}).propertyIsEnumerable('toString'),
            dontEnums = [
              'toString',
              'toLocaleString',
              'valueOf',
              'hasOwnProperty',
              'isPrototypeOf',
              'propertyIsEnumerable',
              'constructor'
            ],
            dontEnumsLength = dontEnums.length;

        return function (obj) {
          if (typeof obj !== 'object' && (typeof obj !== 'function' || obj === null)) {
            throw new TypeError('Object.keys called on non-object');
          }

          var result = [], prop, i;

          for (prop in obj) {
            if (hasOwnProperty.call(obj, prop)) {
              result.push(prop);
            }
          }

          if (hasDontEnumBug) {
            for (i = 0; i < dontEnumsLength; i++) {
              if (hasOwnProperty.call(obj, dontEnums[i])) {
                result.push(dontEnums[i]);
              }
            }
          }
          return result;
        };
      }());
    }
  </script>
  <script>
  // RxJS Polyfills
  Rx.Observable.empty = function () {
    return new Rx.AnonymousObservable(function (observer) {
      return Rx.Scheduler.immediate.schedule(null, function () {
        observer.onCompleted();
      });
    });
  };

  Rx.Observable['return'] = Rx.Observable.just = function (value) {
    return new Rx.AnonymousObservable(function (o) {
      return Rx.Scheduler.immediate.schedule(value, function(_,v) {
        o.onNext(v);
        o.onCompleted();
      });
    });
  };

  Rx.Observable['throw'] = Rx.Observable.throwError = function (error) {
    return new Rx.AnonymousObservable(function (observer) {
      return Rx.Scheduler.immediate.schedule(error, function (_,e) {
        observer.onError(e);
      });
    });
  };
  </script>
